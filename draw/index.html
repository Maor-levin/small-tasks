<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="controls">
        <label for="grid-size">Grid Size (1-100): </label>
        <input type="number" id="grid-size" min="1" max="100" value="64">
        <button id="update-grid">Update Grid</button>
        <button id="reset-grid">Reset Grid</button>
    </div>
    <div class="grid-container" id="grid-container"></div>

    <script src="script.js"></script>
</body>
</html>
